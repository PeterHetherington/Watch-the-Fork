<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch-the-Fork</title>
  </head>
  <body>
    
    <div id="buttons" class="buttons">
      <button id="random" class="random">Random</button>
      
      <div id="options" class="options">
        <button id="movies" class="movies">Movies</button>
        
      </div>
      <div id="options" class="options">
        <button id="games" class="games">Games</button>
      </div>
    </div>
    <!-- created elements in main, otherwise they show up when the html is loaded but we need them only when the button is pressed -->
    <div class="app" id="app"></div>
    <div class="apptwo" id="apptwo"></div>
    <dialog class="modal" id="modal">
    <h2>Review</h2>
    <button id="closeModal" class="closeModal">X</button>
    <form id="form">
      <div class="form-group">
        <label for="name">Username</label>
        <input class="username" name="name" required>
      </div>
      <div class="form-group">
        <label for="review">Comments</label>
        <textarea name="review" ></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input name="rating" type="range" step="0.1" min="0" max="10" class="rating-input" id="slider" required/>
      </div>
      <div class="form-group grid-start">
        <p class="ratingDisplay" id="ratingValue">5</p>
      </div>
      <div id="hiddenContainer"></div>
      <button id="submitReview" class="submitReview" type="submit">Submit</button>
    </form>
  </dialog>
  <div id="modalContainer"></div>
  <dialog class="modal reviews" id="modal-reviews">
    <h2>Reviews</h2>
    <button id="closeModal" class="closeModal">X</button>
  </dialog>
  </body>
</html>
